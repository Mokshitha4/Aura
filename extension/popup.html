<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aura Assistant</title>
    <!-- *** EDIT APPLIED: Link to the local style.css file *** -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header" style="margin-right: 5px;">
            <div class="avatar">A</div>
            <div class="header-text">
                <h1>Aura</h1>
                <p>Your Personal AI Assistant</p>
            </div>
        </div>
        
        <div id="chat-container" class="chat-container">
            <!-- Initial Message -->
            <div class="message-wrapper aura-message">
                <div class="message-avatar">A</div>
                <div class="message-bubble">
                    <p>Hello! Ask me anything or tell me something to remember.</p>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <form id="chat-form" class="chat-form">
                <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
                <button type="submit" id="submit-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
             <div class="context-wrapper">
                <input type="checkbox" id="context-checkbox">
                <label for="context-checkbox">Chat about this page</label>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
